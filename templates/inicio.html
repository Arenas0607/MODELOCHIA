<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Modelo de Tráfico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 5%;
        }

        .title {
            max-width: 40%;
            font-size: 2.5em;
            line-height: 1.3em;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu button {
            background-color: #7B3FA1;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%; /* Para que los botones tengan el mismo ancho que el enlace */
            display: block; /* Para que el enlace ocupe todo el ancho del botón */
            text-align: center; /* Centrar el texto dentro del botón */
            box-sizing: border-box; /* Incluir padding y border en el ancho total */
        }

        .menu button:hover {
            background-color: #9b4ed3;
        }

        a {
            text-decoration: none;
            color: inherit; /* Para que el texto del botón herede el color del botón */
            display: block; /* Para que el enlace ocupe todo el ancho */
        }
    </style>
</head>
<body>
    <div class="title">
        <p>Modelo de<br>predicción de<br>tráfico en la<br>variante Zipaquirá</p>
    </div>

    <div class="menu">
        <a href="{{ url_for('objetivos') }}"><button>Objetivos y Evaluación Inicial</button></a>
        <a href="{{ url_for('ingenieria_datos') }}"><button>Ingeniería de Datos</button></a>
        <a href="{{ url_for('ingenieria_modelo') }}"><button>Ingeniería del Modelo</button></a>
        <a href="{{ url_for('despliegue') }}"><button>Despliegue, monitoreo, mantenimiento</button></a>
        <a href="{{ url_for('pdg') }}"><button>PDG</button></a>
        <a href="{{ url_for('index') }}"><button>INICIAR</button></a>
    </div>
</body>
</html>
